<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .accordion-item-content {
            display: none;
            padding: 1rem;
        }

        .accordion-item.active .accordion-item-content {
            display: block;
        }
    </style>
</head>

<body class="p-4 bg-gray-100">
    <div class="max-w-md mx-auto">
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-item-header">
                    <div>Section 1</div>
                    <button class="focus:outline-none">
                        <svg class="w-6 h-6 closed" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 9l-7 7-7-7"></path>
                        </svg>
                        <svg class="hidden w-6 h-6 open" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 15l7-7 7 7"></path>
                        </svg>
                    </button>
                </div>
                <div class="accordion-item-content">
                    Content for section 1
                </div>
            </div>
        </div>
    </div>
    <script>
        const accordionItems = document.querySelectorAll('.accordion-item');
        accordionItems.forEach(item => {
            const header = item.querySelector('.accordion-item-header');
            const closedIcon = header.querySelector('.closed');
            const openIcon = header.querySelector('.open');

            header.addEventListener('click', () => {
                const isOpen = item.classList.contains('active');

                accordionItems.forEach(otherItem => {
                    otherItem.classList.remove('active');
                    otherItem.querySelector('.accordion-item-content').style.display = 'none';
                    otherItem.querySelector('.closed').classList.remove('hidden');
                    otherItem.querySelector('.open').classList.add('hidden');
                });

                if (!isOpen) {
                    item.classList.add('active');
                    item.querySelector('.accordion-item-content').style.display = 'block';
                    closedIcon.classList.add('hidden');
                    openIcon.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
